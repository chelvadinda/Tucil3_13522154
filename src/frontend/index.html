<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Ladder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SEARCH</h1>
        <form id="searchForm">
            <label for="startWord">Start Word:</label>
            <input type="text" id="startWord" name="startWord" required>
            <br>
            <label for="endWord">End Word:</label>
            <input type="text" id="endWord" name="endWord" required>
            <br>
            <label for="algorithm">Select algorithm:</label>
            <select id="algorithm" name="algorithm" required>
                <option value="1">UCS</option>
                <option value="2">Greedy Best First Search</option>
                <option value="3">A*</option>
            </select>
            <br>
            <button type="button" onclick="search()">Search</button>
        </form>
        <div class="result-section">
            <h2>Results</h2>
            <p id="path">Path: </p>
            <p id="visitedNodes">Banyaknya node yang dikunjungi: </p>
            <p id="executionTime">Waktu eksekusi program: </p>
        </div>
        

    <script>
        function search() {
            var startArticle = document.getElementById("startWord").value;
            var targetArticle = document.getElementById("endWord").value;
            var algorithm = document.querySelector('input[name="algorithm"]:option').value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/search", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        document.getElementById("path").innerText = "Path: " + path;
                        document.getElementById("visitedNodes").innerText = "Banyaknya node yang dikunjungi: " + visitedNodes;
                        document.getElementById("executionTime").innerText = "Waktu eksekusi program: " + executionTime;
                        } else {
                        console.error("Error:", xhr.statusText);
                        }
                    }
                };
                var data = "starWord=" + encodeURIComponent(startWord) +
                            "&endWord=" + encodeURIComponent(endWord) +
                            "&algorithm=" + encodeURIComponent(algorithm);
                xhr.send(data);
        }
    </script>
</body>
</html>
